{% extends "base.html" %}

{% block content %}

<div class="row">
	<div class="content-header col-xs-12 col-sm-12">
		{{ error }}
	</div>
	<div class="title">ADD NEW ITEM</div>
</div>

<div class="row newItem-form">
	<br>
	<div>
		<form action="{{ url_for('createItem') }}" method="POST">
			<div class="content-ingredient col-xs-12 col-sm-4">
				<p>Name:</p>
                <input class="input name-item" type="text" name="name" value="{{ name }}">
                <br>
                <div class="error">{{error_name}}</div>
                <br>

				<p>Category:</p>
				<select class="category" name="category">
					<option value="" disabled selected>Select your option</option>
					{% for category in categories  %}
						<option value="{{ category.id }}">{{ category.name }}</option>
					{% endfor %}
				</select>
				<br>
				<div class="error">{{error_category}}</div>
				<br>

				<p>Ingredients:</p>
                <input class="input ingredient" type="text" name="ingredient1" value="{{ ingredient1 }}">
				<br>
                <input class="input ingredient" type="text" name="ingredient2" value="{{ ingredient2 }}">
				<br>
                <input class="input ingredient" type="text" name="ingredient3" value="{{ ingredient3 }}">
				<br>
                <input class="input ingredient" type="text" name="ingredient4" value="{{ ingredient4 }}">
				<br>
                <input class="input ingredient" type="text" name="ingredient5" value="{{ ingredient5 }}">
                <br>
                <div class="error">{{error_ingredients}}</div>
                <br>
			</div>

			<div class="content-ingredient col-xs-12 col-sm-8">
				<p>Directions:</p>
				â€‹<textarea class="input directions" rows="12" name="directions">{{ directions }}</textarea>
				<br>
				<div class="error">{{error_directions}}</div>
				<br>

				<input type="submit" name="create" value="Create">
				|
				<a class="header-link" href="{{ url_for('showCategories') }}">Cancel</a>
				<br><br>
			</div>

		</form>
	</div>
	<br><br>
</div>
{% endblock %}
