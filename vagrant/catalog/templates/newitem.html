{% extends "base.html" %}

{% block content %}

<div class="container main-content">

	<div class="row">
		<div class="title col-xs-12 col-sm-12">
			create a item
		</div>
	</div>

	<form action="{{ url_for('createItem') }}" method="POST" enctype="multipart/form-data">
		<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
		<div class="createitem-form col-xs-12 col-sm-4">
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					<div><p>Name:</p></div>
					<input class="name-item" type="text" name="name" value="{{ name }}">
					<br>
					<div class="error">{{error_name}}</div>
					<br>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					<div><p>Category</p></div>
					<select class="category-item" name="category">
						<option value="" disabled selected>Select your option</option>
						{% for category in categories  %}

							<option value="{{ category.id }}">{{ category.name }}</option>

						{% endfor %}
					</select>
					<br>
					<div class="error">{{error_category}}</div>
					<br>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 col-sm-12">
					<div><p>Ingredients</p></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					<input class="ingredient-item" type="text" name="ingredient1" value="{{ ingredient1 }}">
					<br>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					<input class="ingredient-item" type="text" name="ingredient2" value="{{ ingredient2 }}">
					<br>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					<input class="ingredient-item" type="text" name="ingredient3" value="{{ ingredient3 }}">
					<br>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					<input class="ingredient-item" type="text" name="ingredient4" value="{{ ingredient4 }}">
					<br>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					<input class="ingredient-item" type="text" name="ingredient5" value="{{ ingredient5 }}">
					<br>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					<div class="error">{{error_ingredients}}</div>
					<br>
				</div>
			</div>
		</div>
		<div class="createitem-form col-xs-12 col-sm-8">
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					<div><p>Directions</p></div>
					â€‹<textarea class="directions-item" rows="12" name="directions">{{ directions }}</textarea>
					<br>
					<div class="error">{{error_directions}}</div>
					<br>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					<div><p>Image</p></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					<div><input class="file-item" type=file name=file></div>
					<br>
					<div class="error">{{error_file}}</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 text-right">
					<input type="submit" name="create" value="Create">
					|
					<a class="header-link" href="{{ url_for('showCategories') }}">Cancel</a>
				</div>
				<br><br>
			</div>
		</div>
	</form>
</div>

{% endblock %}
