{% extends "base.html" %}

{% block content %}

<div class="row">
	<div class="content-header col-xs-12 col-sm-12">
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<div class="flash_message"> {{ message }} </div>
		{% endif %}
		{% endwith %}
	</div>
</div>

<div class="content">
    <div class="row">
    	<div class="title col-xs-12 col-sm-12">Delete: {{ item.name }}</div>
    </div>
    <div class="row">
        <div class="delete-item col-xs-12 col-sm-12">
            <form action="{{ url_for('deleteItem', item_name=item.name) }}" method="POST">
                <p>Are you sure you want to delete?</p>
                <input type="submit" name="delete" value="Delete">
                |
                <a class="header-link" href="{{ url_for('showCategories') }}">Cancel</a>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
