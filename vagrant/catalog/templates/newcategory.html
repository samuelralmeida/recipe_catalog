{% extends "base.html" %}

{% block content %}

<div class="container flash-content">
	<div class="row">
		<div class="content-header col-xs-12 col-sm-12">
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<div class="flash_message"> {{ message }} </div>
			{% endif %}
			{% endwith %}
		</div>
	</div>
</div>

<div class="container main-content">

</div>

	<div class="row">
		<div class="title col-xs-12 col-sm-12">
			create a category
		</div>
	</div>


	<form action="{{ url_for('createCategory') }}" method="POST">

		<p>Name:</p>
		<input type="text" size='30' name="name">
		<br><br>
		<input type="submit" name="create" value="Create">
		|
		<a class="header-link" href="{{ url_for('showCategories') }}">Cancel</a>

	</form>

{% endblock %}
