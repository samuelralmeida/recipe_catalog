{% extends "base.html" %}

{% block title %}

	Catalog

{% endblock %}

{% block head %}

	{{ super() }}

{% endblock %}

{% block content %}

	{% if categories %}
		{% for category in categories  %}
			<div>
				{{ category.name }}
			</div>
		{% endfor %}
	{% else %}
		<div>
			Not categories
		</div>
	{% endif %}

{% endblock %}
